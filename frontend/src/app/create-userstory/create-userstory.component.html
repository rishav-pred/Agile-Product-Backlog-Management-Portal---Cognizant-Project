<h4 id="desc">Add User-story for an epic</h4>
<div class="col-md-6 offset-md-3">
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label>Epic Id</label><br>
            <input type="text" class="form-control" id="epicId"
                [(ngModel)] = "userStory.id" name = "epicId">               
        </div>
    
        <div class="form-group">
            <label>Acceptance Criteria</label>  <br>
            <input type="text" class="form-control" id="acceptanceCriteria"
                [(ngModel)] = "userStory.acceptanceCriteria" name = "acceptanceCriteria">
        </div>
    
        <div class="form-group">
            <label>Assigned to developer ID</label><br> 
            <input type="text" class="form-control" id="assignedToDeveloperId"
                [(ngModel)] = "userStory.assignedToDeveloperId" name = "assignedToDeveloperId">
        </div>
    
        <div class="form-group">
            <label>Created On</label><br>
            <input type="text" class="form-control" id="createdOn"
                [(ngModel)] = "userStory.createdOn" name = "createdOn">
        </div>
    
        <div class="form-group">
            <label>Done On</label><br>
            <input type="text" class="form-control" id="doneOn"
                [(ngModel)] = "userStory.doneOn" name = "doneOn">
        </div>
    
        <div class="form-group">
            <label>Priority</label><br>
            <input type="text" class="form-control" id="priority"
                [(ngModel)] = "userStory.priority" name = "priority">
        </div>
    
        <div class="form-group">
            <label>Status</label> <br>
            <input type="text" class="form-control" id="status"
                [(ngModel)] = "userStory.status" name = "status">
        </div>
        
        <div class="form-group">
            <label>Story Points</label> <br>
            <input type="text" class="form-control" id="storyPoints"
                [(ngModel)] = "userStory.storyPoints" name = "storyPoints">
        </div>

        <div class="form-group">
            <label>Title</label> <br>
            <input type="text" class="form-control" id="title"
                [(ngModel)] = "userStory.title" name = "title">
        </div>

        <div class="form-group">
            <label>User Story Details</label> <br>
            <input type="text" class="form-control" id="userStoryDetails"
                [(ngModel)] = "userStory.userStoryDetails" name = "userStoryDetails">
        </div>
        <br><button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>
